[Paths]
; 输入文件夹 (存放待处理的原图)
input_dir = input_images
; 输出文件夹 (存放加密后的图片)
output_dir = output_encrypted
; 报告文件夹 (存放分析报告和频谱图)
report_dir = output_reports

[Watermark]
; 水印文字内容 (支持使用 \n 表示换行)
text = SGP
; 水印强度 (推荐值: 100，平衡可见性和画质)
intensity = 100

[Output]
; 输出文件名的后缀（已签名）
suffix = _SGP_Signed

[BotCommands]
; 用户水印签名指令
sign_cmd = /bot:制作水印
; 管理员水印查询指令
check_cmd = /bot:查询水印
